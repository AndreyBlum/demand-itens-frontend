<mat-toolbar>Lista de Produtos</mat-toolbar>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>

<div class="component-container">
  <div *ngIf="dataSource">
    <table mat-table [dataSource]="dataSource.content" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let product">{{ product.id }}</td>
      </ng-container>
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef>Código</th>
        <td mat-cell *matCellDef="let product" routerLink="/products/update/{{product.id}}">{{ product.code }}</td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let product" routerLink="/products/update/{{product.id}}">{{ product.description }}</td>
      </ng-container>
      <ng-container matColumnDef="unitOfmeasurement">
        <th mat-header-cell *matHeaderCellDef>Unidade de medida</th>
        <td mat-cell *matCellDef="let product" routerLink="/products/update/{{product.id}}">{{ product.unitOfmeasurement }}</td>
      </ng-container>
      <ng-container matColumnDef="unitaryValue">
        <th mat-header-cell *matHeaderCellDef>Valor unitário</th>
        <td mat-cell *matCellDef="let product" routerLink="/products/update/{{product.id}}">{{ product.unitaryValue }}</td>
      </ng-container>
      <ng-container matColumnDef="totalAmount">
        <th mat-header-cell *matHeaderCellDef>Quantidade</th>
        <td mat-cell *matCellDef="let product" routerLink="/products/update/{{product.id}}">{{ product.totalAmount }}</td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let product" routerLink="/products/update/{{product.id}}">{{ product.status }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnsTable"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsTable"></tr>
    </table>
    <mat-paginator
      [length]="getAllElements"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
      (page)="pageEvent = $event; changePage($event)">
    </mat-paginator>
  </div>
    <div class="button-line mt-2">
      <button class="ml-2" mat-raised-button style="background-color: rgb(36, 36, 36);color: rgb(32, 167, 104);" routerLink="/products/add">Registrar</button>
      <button class="ml-2" mat-raised-button style="background-color: rgb(36, 36, 36);color: rgb(95, 238, 214);" routerLink="/demands/add">Fazer um pedido</button>
    </div>
</div>
