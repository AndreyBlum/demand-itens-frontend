<mat-toolbar>Lista de Pessoas Jurídicas</mat-toolbar>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>

<div class="component-container">
  <div *ngIf="dataSource">

    <table mat-table [dataSource]="dataSource.content" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let legal">{{ legal.id }}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let legal" routerLink="/legals/update/{{legal.id}}">{{ legal.name }}</td>
      </ng-container>
      <ng-container matColumnDef="cnpj">
        <th mat-header-cell *matHeaderCellDef>CNPJ</th>
        <td mat-cell *matCellDef="let legal" routerLink="/legals/update/{{legal.id}}">{{ legal.cnpj }}</td>
      </ng-container>
      <ng-container matColumnDef="docType">
        <th mat-header-cell *matHeaderCellDef>Tipo do Cliente</th>
        <td mat-cell *matCellDef="let legal">{{ legal.docType }}</td>
      </ng-container>
      <ng-container matColumnDef="clientCode">
        <th mat-header-cell *matHeaderCellDef>Código</th>
        <td mat-cell *matCellDef="let legal">{{ legal.clientCode }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnsTable"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsTable"></tr>
    </table>
    <mat-paginator
      [length]="getAllElements"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
      (page)="pageEvent = $event; changePage($event)">
    </mat-paginator>

  </div>
  <div class="button-line m-2">
    <button mat-raised-button style="background-color: rgb(36, 36, 36);color: rgb(32, 167, 104);" routerLink="/legals/add">Registrar</button>
  </div>
</div>
