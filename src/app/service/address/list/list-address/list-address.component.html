<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>

<div class="component-container">
  <div *ngIf="dataSource">
    <table mat-table [dataSource]="dataSource.content" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let address">{{ address.id }}</td>
      </ng-container>
      <ng-container matColumnDef="cep">
        <th mat-header-cell *matHeaderCellDef>CEP</th>
        <td mat-cell *matCellDef="let address" routerLink="/address/update/{{address.id}}">{{ address.cep | mask: '00000-000'}}</td>
      </ng-container>
      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef>PaÃ­s</th>
        <td mat-cell *matCellDef="let address" routerLink="/address/update/{{address.id}}">{{ address.country }}</td>
      </ng-container>
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let address" routerLink="/address/update/{{address.id}}">{{ address.state }}</td>
      </ng-container>
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef>Cidade</th>
        <td mat-cell *matCellDef="let address" routerLink="/address/update/{{address.id}}">{{ address.city }}</td>
      </ng-container>
      <ng-container matColumnDef="district">
        <th mat-header-cell *matHeaderCellDef>Bairro</th>
        <td mat-cell *matCellDef="let address" routerLink="/address/update/{{address.id}}">{{ address.district }}</td>
      </ng-container>
      <ng-container matColumnDef="patio">
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let address" routerLink="/address/update/{{address.id}}">{{ address.patio }}</td>
      </ng-container>
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef>Numero</th>
        <td mat-cell *matCellDef="let address">{{ address.number }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnsTable"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsTable"></tr>
    </table>
    <mat-paginator
      [length]="getAllElements"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
      (page)="pageEvent = $event; changePage($event)">
    </mat-paginator>
  </div>
  <div class="button-line mt-2">
    <button class="ml-2" mat-raised-button style="background-color: rgb(36, 36, 36);color: rgb(32, 167, 104);" routerLink="/address/add">Registrar</button>
  </div>
</div>
