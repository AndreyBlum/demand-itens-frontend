<mat-toolbar>Lista de Pedidos</mat-toolbar>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>

<div class="component-container">
  <div *ngIf="dataSource">
    <table mat-table [dataSource]="dataSource.content" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let demand">{{ demand.id }}</td>
      </ng-container>
      <ng-container matColumnDef="client">
        <th mat-header-cell *matHeaderCellDef>Cliente</th>
        <td mat-cell *matCellDef="let demand" routerLink="/demands/update/{{demand.id}}">{{ demand.client.id }}</td>
      </ng-container>
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Endereço</th>
        <td mat-cell *matCellDef="let demand" routerLink="/demands/update/{{demand.id}}">{{ demand.address.id }}</td>
      </ng-container>
      <ng-container matColumnDef="situation">
        <th mat-header-cell *matHeaderCellDef>Situação</th>
        <td mat-cell *matCellDef="let demand" routerLink="/demands/update/{{demand.id}}">{{ demand.situation }}</td>
      </ng-container>
      <ng-container matColumnDef="totalValue">
        <th mat-header-cell *matHeaderCellDef>Valor Total</th>
        <td mat-cell *matCellDef="let demand" routerLink="/demands/update/{{demand.id}}">{{ demand.totalValue }}</td>
      </ng-container>
      <ng-container matColumnDef="discount">
        <th mat-header-cell *matHeaderCellDef>Desconto</th>
        <td mat-cell *matCellDef="let demand" routerLink="/demands/update/{{demand.id}}">{{ demand.discount }}</td>
      </ng-container>
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let demand" routerLink="/demands/update/{{demand.id}}">{{ demand.date }}</td>
      </ng-container>
      <ng-container matColumnDef="demandItens">
        <th mat-header-cell *matHeaderCellDef>Itens</th>
        <td mat-cell *matCellDef="let demand">{{ demand.demandItens }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnsTable"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsTable"></tr>
    </table>
    <mat-paginator
      [length]="getAllElements"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
      (page)="pageEvent = $event; changePage($event)">
    </mat-paginator>

  </div>
</div>
